<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="inputs-section">
      <div id="day">
        <label id="day-label">DAY</label>
        <input type="number" name="" id="day-input" placeholder="DD">
        <span id="day-error-invalid" class="hidden">Must be a valid day</span>
        <span id="day-error-empty" class="hidden">This field is required</span>
        <span id="day-error-whole" class="hidden">Must be a valid date</span>
      </div>
      <div id="month">
        <label id="month-label">MONTH</label>
        <input type="number" name="" id="month-input" placeholder="MM">
        <span id="year-error-invalid" class="hidden">Must be a valid month</span>
        <span id="month-error-empty" class="hidden">This field is required</span>
      </div>
      <div id="year">
        <label id="year-label">YEAR</label>
        <input type="number" name="" id="year-input" placeholder="YYYY">
        <span id="year-error-invalid" class="hidden">Must in the past</span>
        <span id="year-error-empty" class="hidden">This field is required</span>
      </div>
    </section>
    <div id="break-line">
      <div id="line"></div>
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
    <section id="result-section">
      <div class="result" id="result-years">
        <span class="result-area" id="years">--</span>
        <h1>years</h1>
      </div>
      <div class="result" id="result-months">
        <span class="result-area" id="months">--</span>
        <h1>months</h1>
      </div>
      <div class="result" id="result-days">
        <span class="result-area" id="days">--</span>
        <h1>days</h1>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ToldoInCode</a>.
    </div>
  </footer>
</body>
</html>
